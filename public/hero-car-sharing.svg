
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <rect width="600" height="400" rx="10" fill="#FFE29F" />
  <rect x="50" y="250" width="500" height="20" rx="5" fill="#444444" />
  <!-- Main car body -->
  <rect x="150" y="150" width="300" height="100" rx="30" fill="#4A6FFF" />
  <rect x="200" y="110" width="200" height="60" rx="20" fill="#6D88FF" />
  <!-- Windows -->
  <rect x="220" y="120" width="60" height="40" rx="5" fill="#B8E0FF" />
  <rect x="320" y="120" width="60" height="40" rx="5" fill="#B8E0FF" />
  <!-- Wheels -->
  <circle cx="200" cy="250" r="40" fill="#333333" />
  <circle cx="200" cy="250" r="20" fill="#666666" />
  <circle cx="400" cy="250" r="40" fill="#333333" />
  <circle cx="400" cy="250" r="20" fill="#666666" />
  <!-- People -->
  <circle cx="250" cy="140" r="20" fill="#FFCD8A" />
  <circle cx="350" cy="140" r="20" fill="#FFCD8A" />
  <!-- University building in the background -->
  <rect x="500" y="100" width="80" height="150" rx="5" fill="#E6B800" />
  <rect x="520" y="120" width="15" height="25" rx="2" fill="#FFF3B0" />
  <rect x="545" y="120" width="15" height="25" rx="2" fill="#FFF3B0" />
  <rect x="520" y="155" width="15" height="25" rx="2" fill="#FFF3B0" />
  <rect x="545" y="155" width="15" height="25" rx="2" fill="#FFF3B0" />
  <rect x="520" y="50" width="40" height="50" rx="5" fill="#FFD43B" />
  <!-- Routes/paths -->
  <path d="M120 230 Q 300 100 480 230" stroke="#333333" stroke-width="3" stroke-dasharray="10,10" />
  <circle cx="120" cy="230" r="10" fill="#FFD43B" />
  <circle cx="480" cy="230" r="10" fill="#FFD43B" />
  <!-- Students waiting -->
  <circle cx="120" cy="210" r="15" fill="#FFCD8A" />
  <!-- Text labels -->
  <text x="50" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">HopIn: Совместные поездки</text>
</svg>
